<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holord - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            height: 60px;
            margin-bottom: 1.5rem;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="logo.png" alt="Holord" class="logo inline-block">
            <h1 class="text-2xl font-bold text-gray-800 mt-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" 
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="you@example.com">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" 
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="••••••••">
            </div>
            
            <button onclick="login()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
                Sign In
            </button>
            
            <div class="text-center text-gray-600 my-4">or</div>
            
            <button onclick="signup()" 
                    class="w-full border-2 border-blue-600 text-blue-600 hover:bg-blue-50 font-semibold py-3 rounded-lg transition">
                Create New Account
            </button>
        </div>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>By continuing, you agree to our Terms & Privacy</p>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('holord_user')) {
            window.location.href = 'capture.html';
        }
        
        // Simple login function
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please fill in all fields");
    return;
  }

  try {
    console.log("Attempting login with:", { email });
    
    const res = await fetch("https://holord-backend.onrender.com/api/auth/login", {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({ email, password }),
      mode: "cors"
    });

    console.log("Response status:", res.status);
    
    const text = await res.text();
    console.log("Raw response:", text);
    
    let data;
    try {
      data = JSON.parse(text);
    } catch (e) {
      console.error("Failed to parse JSON:", text);
      alert("Server returned invalid response");
      return;
    }

    if (!res.ok) {
      alert(data.message || "Login failed");
      return;
    }

    // Store token securely
    localStorage.setItem("holord_token", data.token);
    localStorage.setItem("holord_user", JSON.stringify(data.user));

    console.log("Login successful, redirecting...");
    window.location.href = "capture.html";

  } catch (err) {
    console.error("Login error:", err);
    alert("Server error. Try again later. Check console for details.");
  }
}
        
        // Signup (same as login for now)
      async function signup() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("https://holord-backend.onrender.com/api/auth/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.message);

  alert("Account created! Please log in.");
}
        
        // Enter key to login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
